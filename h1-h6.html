<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1 - h6</title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-size: 60px;
            color: pink;
            margin: 0; padding: 0;
        }
    </style>
</head>
<body>
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>BOKYUNG</h1>
    <h2>BOKYUNG</h2>
    <h3>BOKYUNG</h3>
    <h4>BOKYUNG</h4>
    <h5>BOKYUNG</h5>
    <h6>BOKYUNG</h6>
</body>
</html>
